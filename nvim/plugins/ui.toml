[[plugins]]
repo = "nvim-lualine/lualine.nvim"
on_event = ["VimEnter"]
hooks_file = "$HOOK_DIR/lualine.lua"

[[plugins]]
repo = "yavorski/lualine-macro-recording.nvim"
on_source = "lualine.nvim"

[[plugins]]
repo = "pnx/lualine-lsp-status"
on_source = "lualine.nvim"

[[plugins]]
repo = "EdenEast/nightfox.nvim"
on_event = "VimEnter"
hooks_file = "$HOOK_DIR/nightfox.lua"

[[plugins]]
repo = "lewis6991/gitsigns.nvim"
on_event = ["CursorHold", "CursorHoldI"]
lua_source = '''
require("gitsigns").setup()
'''

[[plugins]]
repo = "akinsho/bufferline.nvim"
depends = ["nvim-web-devicons"]
on_event = ["BufAdd", "CursorHold", "CursorHoldI"]
hooks_file = "$HOOK_DIR/bufferline.lua"

[[plugins]]
repo = "folke/which-key.nvim"
on_map = ["<leader>", "g", "z"]
lua_source = '''
require("which-key").setup({
  preset = "modern",
  triggers = {
    { "<leader>", mode = "n" },
    { "z", mode = { "n", "x" } },
    { "g", mode = { "n", "x" } },
    { "<C-w>", mode = "n" },
  },
})
'''

[[plugins]]
repo = "folke/trouble.nvim"
on_cmd = ["Trouble", "TroubleToggle", "TroubleRefresh"]
on_map = "<leader>x"
lua_source = '''
require("trouble").setup()
vim.keymap.set("n", "<leader>x","<Cmd>Trouble diagnostics toggle<CR>",{desc = "Diagnostics (Trouble)"})
'''

[[plugins]]
repo = "folke/todo-comments.nvim"
depends = "plenary.nvim"
on_event = ["CursorMoved", "CursorMovedI"]
lua_source = '''
require("todo-comments").setup()
'''

[[plugins]]
repo = "MeanderingProgrammer/render-markdown.nvim"
depends = "nvim-treesitter"
on_ft = "markdown"
lua_source = '''
require('render-markdown').setup({
  latex = {
    render_modes = false,
  } 
})
'''

[[plugins]]
repo = "petertriho/nvim-scrollbar"
on_event = "VimEnter"
lua_source = '''
vim.defer_fn(function()
  require("scrollbar").setup({
    show = true,
    set_highlights = true,
  })
end, 100)
'''

[[plugins]]
repo = "shellRaining/hlchunk.nvim"
on_event = "VimEnter"
lua_source = '''
vim.defer_fn(function() 
  require("hlchunk").setup({
    chunk = {
        enable = true,
        style = {
          {fg="#5a93aa"},
          {fg="#73a3b7"},
          {fg="#4d7d90"}
        }

    },
    indent = {
        enable = true
        -- ...
    }
  })
end, 100)
'''

[[plugins]]
repo = "rachartier/tiny-inline-diagnostic.nvim"
on_event = "LspAttach"
lua_source = '''
require("tiny-inline-diagnostic").setup({
  options = {
    enable_on_insert = true,
    overwrite_events = { "DiagnosticChanged" },
    multilines = {
      enabled = true,
      always_show = true,
    },
  },
})
vim.diagnostic.config({
  virtual_text = false,
  severity_sort = true,
  update_in_insert = true,
  underline = true,
  update_in_insert=true
}) -- Only if needed in your configuration, if you already have native LSP diagnostics
'''

[[plugins]]
repo = "j-hui/fidget.nvim"
on_event = "LspAttach"
lua_source = """
require("fidget").setup({})
"""

[[plugins]]
repo = "gisketch/triforce.nvim"
on_event = "VimEnter"
lua_source = """
vim.defer_fn(function()
  require("triforce").setup({
    keymap = {
      show_profile = "<leader>tp", -- Open profile with <leader>tp
    },
  })
end,500)
"""

[[plugins]]
repo = "nvzone/volt"
on_source = "triforce.nvim"
