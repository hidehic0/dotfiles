[[plugins]]
repo = "folke/which-key.nvim"
on_map = ["<leader>", "g", "z"]
lua_source = '''
require("which-key").setup({
  preset = "modern",
  triggers = {
    { "<leader>", mode = "n" },
    { "z", mode = { "n", "x" } },
    { "g", mode = { "n", "x" } },
    { "<C-w>", mode = "n" },
  },
})
'''

