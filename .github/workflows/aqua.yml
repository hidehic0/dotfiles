on:
  push:
    branches:
      - main
  pull_request:
jobs:
  run_aqua_install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.1.1
        with:
          aqua_version: v2.48.3
        env:
          AQUA_CONFIG: aqua.yaml
