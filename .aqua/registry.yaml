packages:
  - type: github_release
    repo_owner: nim-lang
    repo_name: langserver
    # name: nimlangserver
    asset: nimlangserver-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: nimlangserver
        src: nimlangserver
    supported_envs:
      - linux # Linux のみに制限
  - type: github_release
    repo_owner: vadimcn
    repo_name: codelldb
    asset: codelldb-linux-x64
    format: vsix
    files:
      - name: lldb
        src: extension/lldb/bin/lldb
    supported_envs:
      - linux # Linux のみに制限
