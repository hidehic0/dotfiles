packages:
  - type: github_release
    repo_owner: nim-lang
    repo_name: langserver
    # name: nimlangserver
    asset: nimlangserver-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: nimlangserver
        src: nimlangserver
    supported_envs:
      - linux # Linux のみに制限
  - type: github_release
    repo_owner: vadimcn
    repo_name: codelldb
    asset: codelldb-linux-x64
    format: vsix
    files:
      - name: lldb
        src: extension/lldb/bin/lldb
    supported_envs:
      - linux # Linux のみに制限
  - type: github_release
    repo_owner: hidehic0
    repo_name: primesplit
    asset: primesplit_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: primesplit
        src: primesplit
    supported_envs:
      - linux
    replacements:
      amd64: x86_64
  - type: github_release
    repo_owner: exaloop
    repo_name: codon
    asset: codon-{{.OS}}-x86_64.{{.Format}}
    format: tar.gz
    files:
      - name: codon
        src: codon-deploy/bin/codon
    supported_envs:
      - linux
  - type: github_release
    repo_owner: hidehic0
    repo_name: atcoderproblems-cli
    asset: atcoderproblems-cli_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: atcoderproblems-cli
        src: atcoderproblems-cli
    supported_envs:
      - linux
    replacements:
      amd64: x86_64
  - type: github_release
    repo_owner: hidehic0
    repo_name: custom-completion-zsh
    asset: custom-completion-zsh_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: custom-completion-zsh
        src: custom-completion-zsh
    supported_envs:
      - linux
    replacements:
      linux: Linux
      amd64: x86_64
  - type: github_release
    repo_owner: Feel-ix-343
    repo_name: markdown-oxide
    asset: markdown-oxide-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    files:
      - name: markdown-oxide
        src: markdown-oxide-{{.Version}}-{{.Arch}}-{{.OS}}/markdown-oxide
    supported_envs:
      - linux
    replacements:
      linux: linux-gnu
      amd64: x86_64-unknown
      arm64: aarch64-unknown
  - type: github_release
    repo_owner: hidehic0
    repo_name: binomial_coefficient-calc-cli
    asset: nCr_calc_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: nCr_calc
        src: nCr_calc
    supported_envs:
      - linux
      - darwin
    replacements:
      linux: Linux
      amd64: x86_64
      darwin: Darwin
